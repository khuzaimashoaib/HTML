<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <form action="http://www.example.com/login.php" method="get">
        <fieldset>
            <legend> <h1> Personal Details </h1></legend>
            <p> First Name :
                <input type="text" name="firstname" id="" size="15" maxlength="30" required>            
                Last Name : 
                <input type="text" name="lastname " id="" size="15" maxlength="30">
            </p>
            <p>
                Favourite Sports:
                <select name="Games" id="" >
                    <option value="cricket">Cricket</option>
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                    <option value="baseball">Baseball</option>
                    <option value="tabletennis">Table Tennis</option>
                    <option value="soccor">Soccor</option>
                </select>
            </p>
            <p>
                Gender :
                <input type="radio" name="gender" checked value="m">Male
                <label><input type="radio" name="gender" value="f">Female</label>
            </p>
            <p>
                Date of Birth:
                <input type="date" name="dob" id="">
            </p>
            <p>
                Enter your Email:
                <br><br>
                <input type="email" size="30">
            </p>
        </fieldset> 
        <p>
            Password :
            <input type="password" size="15" maxlength="15">
        </p>    
        <p>
            Re-enter Password :
            <input type="password" size="15" maxlength="30">
        </p>
        <p>
            Interests :
            <input type="checkbox" name="Interests" value="men">Men's Clothing
            <input type="checkbox" name="Interests" value="women">Women's Clothing
            <input type="checkbox" name="Interests" value="acc">Accessories
            <input type="checkbox" name="Interests" value="elec">Electronics
        </p>
        <p>
            Comments :
        </p>
        <textarea name="Comments" id="" cols="30" rows="5">Enter your Comments...</textarea>
        <p>
            Upload a file :
        </p>    
            <input type="file" name="song" id="">
            <br><br>
            <input type="submit" value="Upload">
         
        <br><br>
        <input type="image" src="../Images/submit_button.png" width="150" onclick="submit">
    </form>
</body>   
</html>
